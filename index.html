<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="main">
    <div class="scoreContainer">
      <h1 class="resultHeader">
        Your Result
      </h1>
      <div class="results">
        <h1 class="score">
          76
        </h1>
        <p>
          of 100
        </p>
      </div>
      <h3 class="scoreCategory">
        Great
      </h3>
      <p class="scoreP">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
    <div class="summaryContainer">
      <h1 class="summaryHeader">
        Summary
      </h1>

      <div class="reactionContainer scoreBreakDown">
        <div class="leftScoreBreakDown">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <h2 class="reaction">
            Reaction
          </h2>
        </div>
        <p>
          <strong>80</strong> / 100
        </p>
      </div>

      <div class="scoreBreakDown memoryContainer">
        <div class="leftScoreBreakDown">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h2 class="memory">
            Memory
          </h2>
        </div>
        <p>
          <strong>92</strong> / 100
        </p>
      </div>
      <div class="scoreBreakDown verbalContainer">
        <div class="leftScoreBreakDown">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h2 class="verbal">
            Verbal
          </h2>
        </div>
        <p>
          <strong>61</strong> / 100
        </p>
      </div>

      <div class="scoreBreakDown visualContainer">
        <div class="leftScoreBreakDown">
          <img src="assets/images/icon-visual.svg" alt="verbal">
          <h2 class="visual ">
            Visual
          </h2>
        </div>
        <p>
          <strong>72</strong> / 100
        </p>
      </div>

      <button class="continue">
        Continue
      </button>
    </div>
  </section>
</body>
</html>
